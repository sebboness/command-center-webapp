<!doctype html>
<html>
<head>

	<!-- Title -->
    <title>Command Center</title>

	<!-- Info -->
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta name="author" content="ASRS Multimedia Library" />
	<meta name="Copyright" content="Copyright (c) ASRS Multimedia Library" />
	<meta name="HandheldFriendly" content="true" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=yes, width=device-width" />
	<meta name="apple-mobile-web-app-title" content="ASRS Multimedia Library" />
	
	<!-- Fav icon -->
	<link rel="Shortcut Icon" href="/content/images/favicon.ico" type="image/x-icon" />
	<link href="/content/images/apple-touch-icon.png" rel="apple-touch-icon" />
  
    <!-- Styles -->
    <link href="/content/styles/master.css" rel="stylesheet"/>
    
    <!-- Scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="/scripts/responsive.min.js" type="text/javascript"></script>
    <script src="/scripts/responsive-menu.js" type="text/javascript"></script>
</head>
<body class="landing dark">

<main class="main">
    
    <!-- Hero Section-->
    <section class="container">
        <div id="landing-logo">
            <a href="#">
                <img src="/content/images/logo.svg" />
            </a>
        </div>

        <div class="tools">
            <div class="row">
                <div class="col">
                    <a class="tool-tile" href="#">
                        <div class="tile-bg">
                            <p><i class="fal fa-id-card"></i></p>
                        </div>
                        <h2>MDS Manager</h2>
                        <p class="text-muted">
                            Manage datasets, source new images, etc.
                        </p>
                    </a>
                </div>
                
                <div class="col">
                    <a class="tool-tile" href="#">
                        <div class="tile-bg">
                            <p><i class="fal fa-clipboard-list-check"></i></p>
                        </div>
                        <h2>CoreData Validator</h2>
                        <p class="text-muted">
                            Validate your local CoreData repo
                        </p>
                    </a>
                </div>

                <div class="w-100"></div>
                
                <div class="col">
                    <a class="tool-tile" href="#">
                        <div class="tile-bg">
                            <p><i class="fab fa-github"></i></p>
                        </div>
                        <h2>Git branch management</h2>
                        <p class="text-muted">
                            Create and merge branches, create PRs, etc.
                        </p>
                    </a>
                </div>
                
                <div class="col">
                    <a class="tool-tile" href="#">
                        <div class="tile-bg">
                            <p><i class="far fa-cog"></i></p>
                        </div>
                        <h2>Settings</h2>
                        <p class="text-muted">
                            Setup CoreData, IMS credentials, etc.
                        </p>
                    </a>
                </div>
            </div>
        </div>

        <div class="tools-more">
            <a class="btn btn-primary btn-lg btn-block" href="#">More tools <i class="fas fa-chevron-down"></i></a>
        </div>
    </section>

</main>

</body>
</html>
